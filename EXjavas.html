<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
  </head>
    <link rel="stylesheet" type="text/css" href="Estilos.css"/>
    <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
    <script src="Aritmética1.js" type="text/javascript"></script>
    <h1 class = "H-tags">Seja Bem-Vindo / Welcome </h1>
    <h2 class="H-tags">Calculadora de operações aritméticas básicas / Basic Arithmetic Operations Calculator</h2>
    <h3 class="H-tags">Sinta-se livre para calcular! / Fell free to calculate!</h3>
  <br>
    <table>
      <tr>
        <td><input type="text" class="campo-valores" id="valor1" size="3"/></td>
        <td><input type="text" class="campo-valores" id="valor2" size="3"/></td>
        <td><button id="somar" class="botao-operacoes">+</button></td>
        <td>=</td>
        <td><input type="text" id="somatorio" class="campo-respostas" placeholder="Resultado / Result" size="20"/></td>
        <td><button id="LimparSoma" class="Botoes-limpeza">Limpar</button> </td>
      </tr>
      <tr>
        <td><input type="text" class="campo-valores" id="valor3" size="3"/></td>
        <td><input type="text" class="campo-valores" id="valor4" size="3"/></td>
        <td><button id="subtrair" class="botao-operacoes">-</button></td>
        <td>=</td>
        <td><input type="text" id="subtracionado" class="campo-respostas" placeholder="Resultado / Result" size="20"/></td>
        <td><button id="LimparSubtracao" class="Botoes-limpeza">Limpar</button> </td>
      </tr>
        <td><input type="text" class="campo-valores" id="valor5" size="3"/></td>
        <td><input type="text" class="campo-valores" id="valor6" size="3"/></td>
        <td><button id="multiplicar" class="botao-operacoes">*</button></td>
        <td>=</td>
        <td><input type="text" id="multiplicado" class="campo-respostas" placeholder="Resultado / Result" size="20"/></td>
        <td><button id="LimparMultiplicacao" class="Botoes-limpeza">Limpar</button> </td>
      <tr>
        <td><input type="text" class="campo-valores" id="valor7" size="3"/></td>
        <td><input type="text" class="campo-valores" id="valor8" size="3"/></td>
        <td><button id="dividir" class="botao-operacoes">/</button></td>
        <td>=</td>
        <td><input type="text" id="dividido" class="campo-respostas" placeholder="Resultado / Result" size="20"/></td>
        <td><button id="LimparDivisao" class="Botoes-limpeza">Limpar</button></td>
      </tr>
    </table>
